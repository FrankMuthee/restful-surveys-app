{% extends "crud.html" %}
{% block crud_context %}

<div class="col-lg-4 mx-auto">
    <form method="post" action="."> {% csrf_token %}
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Drink</label>
                {{form.drink}}
                <p style="color: red" class="help-block text-danger">{{form.drink.errors}}</p>
            </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" id=""> Update Drink </button>
        </div>
    </form>
</div>
{% endblock %}
