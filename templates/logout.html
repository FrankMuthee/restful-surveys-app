{% extends "base.html" %}

{% block content %}
    <!-- Contact Section -->
    <section id="contact" style="margin-top: 15px" >
      <div class="container">
        <h2 class="text-center"> Logged out  </h2>
        <hr class="star-primary">
        <div class="row">
          <div class="col-lg-8 mx-auto">

            <form action="." method="post"> {% csrf_token %}
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Username</label>
                    {{form.username}}
                  <p style="color: red" class="help-block text-danger">{{form.username.errors}}</p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group text-center">
                <a  href="/client/login/" type="submit" class=" btn btn-success btn-lg" id="">Login Again </a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </section>

{% endblock %}
