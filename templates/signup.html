{% extends "base.html" %}
{% block content %}
    <section id="contact" style="margin-top: 12px">
      <div class="container">
        <h2 class="text-center"> Sign Up </h2>
        <hr class="star-primary">
        <div class="row">
          <div class="col-lg-8 mx-auto">

            <form action="{% url 'signup' %}" method="post"> {% csrf_token %}
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Username</label>
                    {{form.username}}
                  <p style="color: red" class="help-block text-danger"> {{form.username.errors}} </p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Email Address</label>
                  {{form.email}}
                  <p style="color: red"  class="help-block text-danger">{{form.email.errors}}</p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Password</label>
                  {{form.password}}
                  <p style="color: red"  class="help-block text-danger">{{form.password.errors}}</p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg" id="">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
